<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/javascripts/indexedDB.js" defer></script>
    <script src="/javascripts/sighting/show_helper.js" defer></script>
    <script type="module" src="/javascripts/header_helper.js" defer></script>
</head>

<body>
    <h1>Showing offline sighting</h1>
    <div id="showBox" class="row offline">
        <div id="sightingWrapper" class="col-md-6">
            <div id="showTopRow" class="row container">
                <div class="col-md-4">
                    <h3>Offline Sighting Information</h3>
                </div>
                <div class="col-md-8">
                    <a href="/sighting/index">
                        <button id="toIndexBtn" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-house"></i> Return to index.
                        </button>
                    </a>
                </div>
            </div>

            <div id="sightingData">

            </div>
        </div>
    </div>
    <div class="row">
        <div id="chat" class="col-md-6 offline">
            <div id="chatTitle"><h3>Chat</h3></div>
            <section id="chatHistory">

            </section>

            <form id="chatForm" class="chatFormContainer">
                <input
                        id="msgIn"
                        type="text"
                        class="form-control-sm"
                        placeholder="Enter Message"
                        required
                        autocomplete="off"
                />
                <input id="sendMsgBtn" type="button" value="Send"/>
            </form>
        </div>
    </div>
    <a href="/sighting/index">
        <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-house"></i> Return to index.
        </button>
    </a>
</body>
</html>
