<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="manifest" href="/manifest.json">
    <script src="/javascripts/indexedDB.js" defer></script>
    <script src="/javascripts/sighting/show_helper.js" defer></script>
    <script src="/javascripts/header_helper.js" defer></script>
</head>

<body>
    <h1>Showing offline sighting</h1>
    <div id="showBox" class="row offline">
        <div id="sightingWrapper" class="col-md-6">
            <div id="showTopRow" class="row container">
                <div class="col-md-4">
                    <h3>Offline Sighting Information</h3>
                </div>
                <div class="col-md-8">
                    <a href="/sighting/index">
                        <button id="toIndexBtn" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-house"></i> Return to index.
                        </button>
                    </a>
                </div>
            </div>

            <div id="sightingData" class=" row">

            </div>
        </div>

        <div id="chat" class="row container">
            <div id="chatTitle"><h3>Chat</h3></div>
            <section id="chatHistory">

            </section>

            <form id="chatForm" class="chatFormContainer">
                <input
                        id="msgIn"
                        type="text"
                        class="form-control-sm"
                        placeholder="Enter Message"
                        required
                        autocomplete="off"
                />
                <input id="sendMsgBtn" type="button" value="Send"/>
            </form>
        </div>

    </div>
    <a href="/sighting/index">
        <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-house"></i> Return to index.
        </button>
    </a>
</body>
</html>
