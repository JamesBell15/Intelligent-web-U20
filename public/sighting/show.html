<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="manifest" href="/manifest.json">
    <script src="/javascripts/indexedDB.js" defer></script>
    <script src="/javascripts/sighting/show_helper.js" defer></script>
    <script src="/javascripts/header_helper.js" defer></script>
</head>

<body>
    <h1>Showing offline sighting</h1>

    <div>
        <span>User</span>
        <span>Description</span>
        <span>Time</span>
        <span>Identification</span>
        <span>Confirmation</span>
        <span>Location</span>
        <span>Image</span>
    </div>

    <table id="sightingTable">

    </table>

    <div id="chat" class="container">
        <div id="chatTitle"><h3>Chat</h3></div>
        <section id="chatHistory">

        </section>

        <form id="chatForm" class="chatFormContainer">
            <input
                id="msgIn"
                type="text"
                class="form-control-sm"
                placeholder="Enter Message"
                required
                autocomplete="off"
            />
            <input id="sendMsgBtn" type="button" value="Send"/>
        </form>
    </div>


    <a href="/sighting/index"> see all </a>
</body>
</html>
