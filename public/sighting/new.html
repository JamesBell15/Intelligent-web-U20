<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="manifest" href="/manifest.json">
    <script src="/javascripts/indexedDB.js" defer></script>
    <script src="/javascripts/sighting/new_helper.js" defer></script>
    <script type="module" src="/javascripts/header_helper.js" defer></script>
    <script src="/javascripts/form.js" defer></script>
</head>

<body>
    <h1>
        Creating offline sighting
    </h1>

    <form id="xForm" enctype="multipart/form-data">
        <div class="sectionWrapper">
            <div class="inputTitle">
                Sighting Identification
            </div>

            <div class="inputWrapper">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="checkbox" id="unknownIdentification" name="unknownIdentification" class="btn-check">
                        <label for="unknownIdentification" class="btn btn-outline-danger btn-sm">Unknown</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="identificationSearch" class="col-sm-3 my-2 col-form-label">Bird Species: </label>
                    <div class="col-sm-7 my-2">
                        <input type="text" id="identificationSearch" name="identificationSearch" class="form-control mb2">
                    </div>
                </div>
            </div>

        </div>


        <div class="sectionWrapper">
            <div class="inputTitle">
                Sighting Information
            </div>

            <div class="inputWrapper">
                <div class="form-group row my-2">
                    <label for="user" class="col-sm-2 col-form-label">User: </label>
                    <div class="col-sm-10">
                        <input type="text" id="user" name="user" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row my-2">
                    <label for="description" class="col-sm-2 col-form-label">Description: </label>
                    <div class="col-sm-10">
                        <textarea id="description" name="description" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="form-group row my-2">
                    <label for="dateTime" class="col-sm-2 col-form-label">Date & Time: </label>
                    <div class="col-sm-4">
                        <input type="datetime-local" id="dateTime" class="form-control" name="dateTime" required> <br>
                    </div>
                </div>

                <div class="form-group row my-2">
                    <label for="dateTime" class="col-sm-2 col-form-label">Location: </label>
                    <div class="col-sm-3">
                        <input type="button" id="locationButton" class="btn btn-success" value="Get current location">

                    </div>
                    <div class="col-sm-1">
                        <div id="loader" class="loader hidden"></div>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" id="location" class="form-control" name="location" required>
                    </div>
                </div>

                <div class="form-group row my-2">
                    <label for="sightingImage" class="col-sm-2 col-form-label my-3">Image: </label>
                    <div class="col-sm-6">
                        <div class="row my-3    ">
                            <input type="file" id="sightingImage" name="sightingImage" accept="image/*" class="form-control">
                        </div>
                        <label for="sightingImage" class="form-label">Or Enter an image URL</label>
                        <div class="row">
                            <input type="url" id="sightingImageURL" name="sightingImage" class="form-control" placeholder="Enter image URL">
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <input onclick="addNewRecord(requestIDB)" type="button" value="Submit"/>
    </form>

    <a href="/sighting/index"> see all </a>
</body>



</html>
