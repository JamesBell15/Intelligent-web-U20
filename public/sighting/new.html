<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="manifest" href="/manifest.json">
    <script src="/javascripts/indexedDB.js" defer></script>
    <script src="/javascripts/sighting/new_helper.js" defer></script>
    <script src="/javascripts/header_helper.js" defer></script>
    <script src="/javascripts/form.js" defer></script>
</head>

<body>
    <h1>
        Creating offline sighting
    </h1>

    <form id="xForm" enctype="multipart/form-data">
        <h4>Sighting Identification</h4>

        <label for="unknownIdentification">If unknown, please tick:</label>
        <input type="checkbox" id="unknownIdentification" name="unknownIdentification">
        <br>
        <label for="identificationSearch">Name of bird: </label>
        <input type="text" id="identificationSearch" name="identificationSearch">
        <br>

        <label for="user">Username: </label>
        <input type="text" id="user" name="user" required> <br>

        <label for="description">Description: </label>
        <input type="text" id="description" name="description" required> <br>

        <label for="dateTime">Date & Time: </label>
        <input type="datetime-local" id="dateTime" name="dateTime" required> <br>

        <label for="location">Location: </label>
        <input type="button" id="locationButton" value="Get current location">
        <div id="loader" class="loader hidden"></div>
        <input type="text" id="location" name="location"> <br>

        <label for="sightingImage">Image: </label>
        <div>
            <input type="file" id="sightingImage" name="sightingImage" accept="image/*" capture>
            <br>Or paste url:<br>
            <input type="url" id="sightingImageURL" name="sightingImage">
        </div> <br>

        <input onclick="addNewRecord(requestIDB)" type="button" value="Submit"/>
    </form>

    <a href="/sighting/index"> see all </a>
</body>



</html>
